name: CI/CD workflow

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  check-tests-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    strategy:
      fail-fast: true # Arrête tous les jobs si l'un d'entre eux échoue
      matrix:
        npm_command:
          [
            "run test:ci",
            "run lint",
            "audit --production --audit-level=critical",
          ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: ./server/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: exécute les tests
        run: |
          npm ${{ matrix.npm_command }}
      # - name: Verify code
      #   run: npm run lint
      # - name: Verify vulnerabilities
      #   run: npm audit --production --audit-level=critical
      # - name: Run tests
      #   run: npm run test:ci
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      # pour le job deploy verra plus tard

  check-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Vérifie le code
        run: npm run lint
      - name: Vérifier les vulnérabilités
        run: npm audit --production --audit-level=critical
